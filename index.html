<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
<div class="base-section">
    <div class="main">
        <div>
            <input type="text" value="" class="show-result" id="result"/>
        </div>
        <div>
            <input type="button" value="1" class="num" onclick="NumberClicked(value)"/>
            <input type="button" value="2" class="num" onclick="NumberClicked(value)"/>
            <input type="button" value="3" class="num" onclick="NumberClicked(value)"/>
            <input type="button" value="+" class="opration" onclick="OprClicked(value)"/>
        </div>
        <div>
            <input type="button" value="4" class="num" onclick="NumberClicked(value)"/>
            <input type="button" value="5" class="num" onclick="NumberClicked(value)"/>
            <input type="button" value="6" class="num" onclick="NumberClicked(value)"/>
            <input type="button" value="-" class="opration" onclick="OprClicked(value)"/>
        </div>
        <div>
            <input type="button" value="7" class="num" onclick="NumberClicked(value)"/>
            <input type="button" value="8" class="num" onclick="NumberClicked(value)"/>
            <input type="button" value="9" class="num" onclick="NumberClicked(value)"/>
            <input type="button" value="*" class="opration" onclick="OprClicked(value)"/>
        </div>
        <div>
            <input type="button" value="c" class="num" onclick="ClearClicked(value)"/>
            <input type="button" value="0" class="num" onclick="NumberClicked(value)"/>
            <input type="button" value="=" class="num" onclick="EqualClicked(value)"/>
            <input type="button" value="/" class="opration" onclick="OprClicked(value)"/>
        </div>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
